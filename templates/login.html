<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p style="color: {% if category == 'error' %}red{% else %}lightgreen{% endif %}; text-align: center; margin-bottom: 15px;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div style="margin-bottom: 20px; color: white;">
                <label style="margin-right: 20px;">
                    <input type="radio" name="user_type" value="user" checked> User
                </label>
                <label>
                    <input type="radio" name="user_type" value="admin"> Admin
                </label>
            </div>
            <button type="submit" class="btn">Log in</button>
        </form>
    </div>
</body>
</html>
